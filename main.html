<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesx.css">
    <link rel=”import” href="file:///C:/Users/gunel/Desktop/gith/about.html">
    <title>Responsive Navbar</title>
    <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #333;
    color: white;
}

.logo {
    font-size: 25px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li a {
    text-decoration: none;
    color: white;
}

.burger {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.line {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 3px 0;
}


@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        width: 9%;
        position: absolute;
        top: 52px;
        left: 0;
    }
    
    .nav-links.active {
        display: flex;
    }
    .burger {
        display: flex;
    }
}

@keyframes backgroundAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
@media screen and (max-width: 768px) {

    .page {
        background: white;
    }

    .footer {
        background-color: #f5f5f5;
    }
}
@media screen and (max-width: 768px) {
    .navbar {
        background: linear-gradient(45deg, #26c9ff, #ff009d);
        background-size: 400% 400%;
        animation: backgroundAnimation 10s infinite;
    }
    .navbar-links {
        background: linear-gradient(45deg, #26c9ff, #ff009d);
        background-size: 400% 400%;
        animation: backgroundAnimation 10s infinite;
    }
    .welcome-page {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 80px);
        font-size: 46px;
        text-transform: uppercase;
        color: white;
    }
}


.welcome-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 80px);
    font-size: 76px;
    text-transform: uppercase;
    color: white;
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 1s forwards;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.page{
    display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            font-size: 56px;
            text-transform: uppercase;
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo" style="text-shadow: 2px 2px #a0a0a0;">Coding Canvas</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>
    
   <div class="page">
    <div class="welcome-page" style="text-shadow: 7px 2px #a0a0a0; color: #44086b;">
        Step into the World of Coding    
    </div>
   </div>
   
    <script>
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');
        burger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
});
    </script>

</body>
</html>
